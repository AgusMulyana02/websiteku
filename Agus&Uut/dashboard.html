<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ionicons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .icon {
            font-size: 30px;
            color: black;
        }

        .btn-ket {
            font-size: 14px;
            color: black;
        }

        .active {
            color: rgb(0, 64, 255) !important;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <div class="header">
            <div class="row p-1  pt-3 bg-primary">
                <div class="col-10 ">
                    <h1 class="text-center ms-5 text-white">DASHBOARD</h1>
                </div>
                <div class="col-2 ">
                        <ion-icon name="musical-notes-outline" size="large" class="ms-2 text-white" title="Play Musik"
						id="playMusik" style="cursor: pointer;"></ion-icon>
					<audio src="virgoun.mp3" id="lagu"></audio>
                </div>
            </div>
        </div>

        <!-- Content disini -->

        <!-- Button fixed di bawah -->
        <div class="fixed-bottom bg-light text-center -top" style="border-top: 1px solid rgb(219, 219, 219);">
            <div class="row ">
                <div class="col-3  pt-3">
                    <a href="#" style="text-decoration: none;">
                        <ion-icon name="home-outline" class="icon active"></ion-icon>
                        <p class="btn-ket active">Home</p>
                    </a>
                </div>
                <div class="col-3  pt-3 active">
                    <a href="/photo.html" style="text-decoration: none;">
                        <ion-icon name="images-outline" class="icon"></ion-icon>
                        <p class="btn-ket">Photo</p>
                    </a>
                </div>
                <div class="col-3  pt-3">
                    <a href="/video.html" style="text-decoration: none;">
                        <ion-icon name="videocam-outline" class="icon"></ion-icon>
                        <p class="btn-ket">Video</p>
                    </a>
                </div>
                <div class="col-3  pt-3">
                    <a href="#" style="text-decoration: none;" id="logOut">
                        <ion-icon name="log-out-outline" class="icon text-danger"></ion-icon>
                        <p class="btn-ket text-danger">Log Out</p>
                    </a>
                </div>
            </div>

        </div>

    </div>

    <script>
        const logoutBtn = document.getElementById('logOut');

        // Saat icon diklik
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault(); // biar ga langsung ke link

            Swal.fire({
                title: "Yakin mau logout?",
                text: "Kamu akan keluar dari halaman ini.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yakin dong!"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Logout Berhasil!",
                        text: "Kamu akan diarahkan ke halaman utama.",
                        icon: "success",
                        timer: 1500,
                        showConfirmButton: false
                    });

                    // Tunggu 1.5 detik lalu redirect
                    setTimeout(() => {
                        window.location.href = "/index.html";
                    }, 1500);
                }
            });
        });
    </script>

    <script>
		const playIcon = document.getElementById('playMusik');
		const lagu = document.getElementById('lagu');
		let isPlaying = false;

		playIcon.addEventListener('click', function () {
			if (!isPlaying) {
				lagu.play();
				isPlaying = true;
				playIcon.setAttribute('name', 'pause-outline'); // ubah icon jadi pause
				playIcon.setAttribute('title', 'Pause Musik');
			} else {
				lagu.pause();
				isPlaying = false;
				playIcon.setAttribute('name', 'musical-notes-outline'); // ubah kembali ke icon musik
				playIcon.setAttribute('title', 'Play Musik');
			}
		});
	</script>
</body>

</html>
